<!-- preloader.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: #333;
        }
        
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #25b09b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <p>Please proceed with Gmail so as to be more secure.</p>

    <script>
        setTimeout(() => {
            window.location.href = "first.html";
        }, 4000);
    </script>
</body>

</html>
